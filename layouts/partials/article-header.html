<section class="article header">
    <h1 class="article title">{{- .Title | safeHTML -}}</h1>
    {{- if .Date -}}
        <p class="article date">
            {{ .Date.Format "2. 1. 2006" }}
            {{- if .IsTranslated -}}
            <span class="langs">
                {{- range .Translations -}}
                <span class="lang"><a href="{{- .RelPermalink -}}">{{- .Lang -}}</a></span>
                {{- end -}}
            </span>
            {{- end -}}
        </p>
    {{- end -}}
</section>
